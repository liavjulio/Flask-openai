<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="createNewChat()">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>
            
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
            
            <div class="sidebar-footer">
                <div class="app-info">
                    <i class="fas fa-robot"></i>
                    GPT Clone
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Toggle Sidebar Button (mobile) -->
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <h1><i class="fas fa-robot"></i> GPT Clone</h1>
                        <p>Ask me anything! I'm here to help.</p>
                        <div class="example-prompts">
                            <div class="prompt-card" onclick="setPrompt('Explain quantum computing in simple terms')">
                                <i class="fas fa-atom"></i>
                                <span>Explain quantum computing</span>
                            </div>
                            <div class="prompt-card" onclick="setPrompt('Write a creative story about time travel')">
                                <i class="fas fa-clock"></i>
                                <span>Write a creative story</span>
                            </div>
                            <div class="prompt-card" onclick="setPrompt('Help me plan a healthy meal for today')">
                                <i class="fas fa-utensils"></i>
                                <span>Plan a healthy meal</span>
                            </div>
                            <div class="prompt-card" onclick="setPrompt('Debug this Python code')">
                                <i class="fas fa-code"></i>
                                <span>Debug Python code</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be loaded here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Message GPT Clone..." 
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                        oninput="adjustTextareaHeight(this)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-robot fa-spin"></i>
            <p>Thinking...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
